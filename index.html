<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="music" class="main-picture">
    <div class="container">

      <h2 class="title">Order Summary</h2>
      
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>
    
    <div class="plan-container">
      <img src="./images/icon-music.svg" alt="music">
      <div class="plan-description">
        <strong>Annual Plan</strong>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
  
  <button class="proceed-button">Proceed to Payment</button>
  <button class="cancel-button">Cancel Order</button>

</body>
</html>
